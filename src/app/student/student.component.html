<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1 class="text-primary p-3 mt-3">
        {{ isineditmode ? " UPDATE STUDENT" : "ADD STUDENT" }}
      </h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-5 mb-4 mb-0">
      <div class="card p-3 mt-3">
        <div class="form-group">
          <label for="fname">fname</label>
          <input #fname type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="lname">lname</label>
          <input #lname type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input #email type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="contact">contact</label>
          <input #contact type="text" class="form-control" />
        </div>

        <button
          *ngIf="!isineditmode"
          (click)="onstdadd()"
          class="btn-block"
          mat-raised-button
          color="primary"
        >
          add student
        </button>
        <button  *ngIf="isineditmode" (click)="onstdupdate()" mat-raised-button color="accent">
          update student
        </button>
      </div>
    </div>
    <div class="col-md-7">
      <div class="table-responsive">
        <table
          class="table table-bordered mt-3"
          *ngIf="stdarr.length > 0; else nostd"
        >
          <thead>
            <tr>
              <th>SR NO</th>
              <th>FULLNAME</th>
              <th>EMAIL</th>
              <th>CONTACT</th>
              <th>EDIT</th>
              <th>DELETE</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let std of stdarr; let i = index" ;>
              <td>{{ i + 1 }}</td>
              <td>{{ std.fname }} {{ std.lname }}</td>
              <td>{{ std.email }}</td>
              <td>{{ std.contact }}</td>
              <td>
                <button (click)="onedit(std)" mat-mini-fab color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
              <td>
                <button (click)="onremove(std.id)" mat-mini-fab color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <ng-template #nostd>
          <p class="alert alert-warning">no student!!!</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
